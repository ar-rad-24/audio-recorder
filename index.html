<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ضبط صدا</title>
</head>
<body>
  <h2>ضبط صدا</h2>
  <button id="start">شروع ضبط</button>
  <button id="stop" disabled>توقف ضبط</button>
  <p id="status"></p>
  <audio id="audioPlayback" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const statusText = document.getElementById('status');
    const audioPlayback = document.getElementById('audioPlayback');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      statusText.textContent = "در حال ضبط...";
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayback.src = audioUrl;

        // اینجا می‌تونی کد آپلود فایل به سرور رو اضافه کنی یا لینک فایل رو به Thunkable بفرستی.
        statusText.textContent = "ضبط تمام شد.";
      };

      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
